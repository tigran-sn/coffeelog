<section class="list">
    @for (item of list; track $index) {
    <mat-card>
        <mat-card-header>
            <mat-card-title>{{ item.name }}</mat-card-title>
            @if (item.place) {
            <mat-card-subtitle>Place: {{ item.place }}</mat-card-subtitle>
            }
            @if (item.notes) {
            <mat-card-subtitle>Notes: {{ item.notes }}</mat-card-subtitle>
            }
        </mat-card-header>
        <mat-card-actions>
            <button mat-button (click)="goToMap(item)"><mat-icon>map</mat-icon>Map</button>
            <button mat-button (click)="share(item)"><mat-icon>share</mat-icon>Share</button>
            <button mat-button (click)="goToDetails(item)"><mat-icon>arrow_forward</mat-icon>Details</button>
        </mat-card-actions>
    </mat-card>
    }
</section>

<a [routerLink]="['/coffee']" routerLinkActive="router-link-active" mat-fab
    id="buttonCreate"><mat-icon>add</mat-icon></a>
